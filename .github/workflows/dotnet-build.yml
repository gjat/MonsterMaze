name: .NET Core Console App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    strategy:
      matrix:
        configuration: [Release]

    runs-on: windows-latest  # For a list of available runner types, refer to
                             # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on

    env:
      Solution_Name: MonsterMaze.sln                         # Replace with your solution name, i.e. MyWpfApp.sln.

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    #- name: Setup MSBuild.exe
    #  uses: microsoft/setup-msbuild@v2

    #- name: Setup NuGet
    #  uses: NuGet/setup-nuget@v1.0.2

    # Execute all unit tests in the solution
    #- name: Execute unit tests
    #  run: dotnet test

    # Restore the application to populate the obj folder with RuntimeIdentifiers
    - name: Restore the application
      run: dotnet restore $env:Solution_Name -c $env:Configuration
      env:
        Configuration: ${{ matrix.configuration }}

    # Build the app
    - name: Build the app
      run: dotnet publish $env:Solution_Name -c $env:Configuration
      env:
        Configuration: ${{ matrix.configuration }}

    # Upload the output
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Self contained EXE
        path: bin/Release/net8.0/win-x86/publish/MonsterMaze.exe
